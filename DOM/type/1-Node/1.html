<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Node</title>
</head>

<body>
    <ul style="list-style: none;" id="list">
        <li id='1'>1</li>
        <li id='2'>2</li>
        <li id='3'>3</li>
        <li id='4'>4</li>
    </ul>

    <script>
        Node
        
        const list = document.getElementById('list');
        const testCases = [
            'list',
            'list.childNodes',
            'list.childNodes.length',
            'list.ownerDocument === document',
            'list.parentNode === document.body',
            'list.firstChild === list.childNodes[0]',
            'list.firstChild === list.childNodes.item(0)',
            'list.firstChild.previousSibling === null',
            'list.firstChild.nextSibling === list.childNodes[1]',
            'list.lastChild === list.childNodes[list.childNodes.length -1]',
            'list.lastChild.previousSibling === list.childNodes[list.childNodes.length -2]',
            'list.lastChild.nextSibling === null',
        ]

        testCases.forEach(item => console.log(`${item}: `, eval(item)))


    </script>
</body>

</html>
