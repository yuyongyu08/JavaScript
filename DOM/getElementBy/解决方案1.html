<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>缓存列表长度</title>
</head>
<body>
<h3>第1个标题</h3>
<h3>第2个标题</h3>
<h3>第3个标题</h3>

<script>
    let allTitles = document.getElementsByTagName('h3');

    //解决方案1：缓存列表长度
    for(var i = 0, len = allTitles.length; i < len; i++){
        let msg = '第'+ i +'个标题';
        console.log(msg);

        let text = document.createTextNode(msg);
        let h3 = document.createElement('h3');
        h3.appendChild(text);

        document.body.appendChild(h3)
    }



</script>
</body>
</html>
