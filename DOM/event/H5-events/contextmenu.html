<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>右键->菜单</title>
</head>

<body>
    <fieldset id='area' style="width: 100%; height: 200px;">
        右键此区域，弹出菜单
    </fieldset>
    <ul id='menu' style="visibility: hidden;padding: 10px; background-color: aqua;position: absolute;">
        <li>Angular</li>
        <li>React</li>
        <li>Vue</li>
    </ul>

    <script>
        document.getElementById('area').addEventListener('contextmenu', function (event) {
            event.preventDefault(); //重要！用于组织默认菜单

            let menu = document.getElementById('menu');
            menu.style.top = `${event.clientY}px`;
            menu.style.left = `${event.clientX}px`;
            menu.style.visibility = 'visible';
        })

        document.addEventListener('click', function(){
            document.getElementById('menu').style.visibility = 'hidden';
        })
    </script>
</body>

</html>
