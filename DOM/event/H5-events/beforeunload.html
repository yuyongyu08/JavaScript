<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>关闭网页前确认</title>
</head>

<body>
    <h2>关闭网页会给出确认</h2>

    <script>
        window.addEventListener('unload', function (event) {
            let message = '确认要离开吗？';
            // alert(message)
            console.log(message);

            // return message
        })
        window.onerror = function(){
            console.log('err');
        }
    </script>
</body>

</html>
