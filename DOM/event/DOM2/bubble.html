<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>事件冒泡(默认)</title>
</head>

<body>
    <h3>event.target指向【触发】事件的DOM节点</h3>
    <h3>event.currentTarget指向【绑定】事件的DOM节点</h3>
    <fieldset id="outer">
        this is outer

        <fieldset id="inner">
            inner: click me
        </fieldset>
    </fieldset>

    <script>
        document.getElementById('inner').addEventListener('click', callback);

        document.getElementById('outer').addEventListener('click', callback);

        document.body.addEventListener('click', callback);

        document.documentElement.addEventListener('click', callback);

        document.addEventListener('click', callback);

        window.addEventListener('click', callback);

        function callback(event){
            const tag = event.currentTarget.tagName;
            console.log(tag ? tag.toLowerCase() : 'window', event.type, event.target === event.currentTarget);
        }
    </script>
</body>

</html>
