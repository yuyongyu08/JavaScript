<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo</title>

    <style>
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #div_1, #div_2{
           width: 100px; 
           height: 200px;
           border: 1px solid red;
        }

        #div_1{
            width: 200px; 
            margin: -10px;
        }

        #div_2{
            margin: -20px;
        }
    </style>
</head>

<body>
<div id="div_1"><a id='a'>hello</a></div>

<div id="div_2"></div>

<script>
    let node = document.getElementById('a')

    document.getElementById('div_2').appendChild(node)
</script>
</body>

</html>
