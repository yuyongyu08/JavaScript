<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>root为null</title>
    <style>
        #info {
            position: fixed;
        }

        #target {
            position: absolute;
            top: calc(100vh + 500px);
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>
<div id="info">我藏在页面底部，请向下滚动</div>
<div id="target"></div>
<script>
    let observer = new IntersectionObserver((entries) => {
        let entry = entries[0];
        if (entry.isIntersecting) {
            info.textContent = "我出来了"
        } else {
            info.textContent = "我藏在页面底部，请向下滚动"
        }
    }, {
        root: null // 默认为null的时候可以省略，此时以视窗为父元素
    });

    observer.observe(target)
</script>
</body>
</html>
