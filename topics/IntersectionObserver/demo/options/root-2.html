<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #root {
            position: relative;
            width: 200px;
            height: 100vh;
            margin: 0 auto;
            overflow: scroll;
            border: 1px solid #ccc;
        }

        #info {
            position: fixed;
        }

        #target {
            position: absolute;
            top: calc(100vh + 500px);
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>

</head>
<body>
<div id="root">
    <div id="info">向下滚动就能看到我</div>
    <div id="target"></div>
</div>
<script>
    let observer = new IntersectionObserver(() => {
        if (!target.isIntersecting) {
            info.textContent = "我出来了"
            target.isIntersecting = true
        } else {
            info.textContent = "向下滚动就能看到我"
            target.isIntersecting = false
        }
    }, {
        root: root
    })

    observer.observe(target)
</script>
</body>
</html>
