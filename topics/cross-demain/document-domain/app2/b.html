<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>跨域document.domain</title>
</head>
<body>
<h1 id="app">
    Hllo, app2-b
</h1>

<script src="https://cdn.bootcss.com/jquery/3.4.0/jquery.min.js"></script>
<script>
    //1.设置domain
    document.domain = 'example.com';


    //2.设置cookie
    var pageName = 'app2-b';

    document.cookie = 'page=' + pageName;
    var cookies = document.cookie;
    console.log(pageName +  ' cookies:', cookies);

    //3.设置全局方法（请求接口）
    function getData() {
        $.get("http://app1.example.com:9000/data",function(data){
            console.log('cross data:', data);
        });
    }
</script>
</body>
</html>
