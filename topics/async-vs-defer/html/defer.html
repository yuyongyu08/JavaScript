<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>defer</title>
    <script>
        var startTime = new Date().getMilliseconds()
    </script>
    <script type="module" defer src="./script/delay1s.mjs"></script>
    <script type="module" defer src="./script/delay2s.mjs"></script>
    <script type="module" defer src="./script/delay3s.mjs"></script>
</head>

<body>
    <script type="module" src="./script/delay4s.mjs"></script>

    <h2>defer：异步下载，按序执行</h2>
    <script>
        console.log('inline script start execute!');

        document.addEventListener('DOMContentLoaded', function () {
            var endTime = new Date().getMilliseconds()
            console.log(`%c DOMContentLoaded executed! ${endTime-startTime}`, 'color:#0f0;');
        });
        window.onload = function () {
            console.log("%c onload executed!", 'color:#0f0;');
        }
    </script>
    <script type="module" defer src="./script/delay5s.mjs"></script>
</body>

</html>
