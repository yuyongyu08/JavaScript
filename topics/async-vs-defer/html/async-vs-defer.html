<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>async && defer</title>
    <script type="module" defer async src="./script/delay4s.mjs"></script>
    <script type="module" defer async src="./script/delay1s.mjs"></script>
    <script type="module" defer async src="./script/delay2s.mjs"></script>
</head>

<body>
    <script type="module" src="./script/delay3s.mjs"></script>

    <h2>async和defer同时使用：效果和async一样</h2>
    <script>
        console.log('inline script execute', new Date().getMilliseconds());

        document.addEventListener('DOMContentLoaded', function () {
            console.log("DOMContentLoaded!", new Date().getMilliseconds());
        });
        window.onload = function () {
            console.log("onload!", new Date().getMilliseconds());
        }
    </script>
    <script type="module" defer async src="./script/delay8s.mjs"></script>
</body>

</html>
