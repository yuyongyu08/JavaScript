<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>async && defer</title>
    <script type="module" defer async src="./script/delay1s.mjs"></script>
    <script type="module" defer async src="./script/delay2s.mjs"></script>
    <script type="module" defer async src="./script/delay3s.mjs"></script>

</head>

<body>
    <script type="module" src="./script/delay4s.mjs"></script>

    <h2>async和defer同时使用：效果和async一样</h2>
    <script>
        console.log('inline script execute');

        document.addEventListener('DOMContentLoaded', function () {
            console.log("%c DOMContentLoaded executed!", 'color:#0f0;');
        });
        window.onload = function () {
            console.log("%c onload executed!", 'color:#0f0;');
        }
    </script>
    <script type="module" defer async src="./script/delay5s.mjs"></script>
</body>

</html>
