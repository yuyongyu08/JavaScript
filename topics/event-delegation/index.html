<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Demo</title>
</head>
<body>
    <div onclick="handleClick('parent')">
        parent
        <div onclick="handleClick('child', event)">child</div>
    </div>

    <script>
        function handleClick(msg, event){
            event.stopPropagation() //阻止冒泡
            alert(msg)
        }
    </script>
</body>
</html>
