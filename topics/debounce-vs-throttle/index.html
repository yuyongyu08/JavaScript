<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>防抖和节流</title>
    <style>
        #app{
            width: 100%;
            height: 200px;
            border: 1px solid;
        }

        fieldset{
            display: inline-block;
            width: 200px;
            height: 200px;
            text-align: center;
        }

        fieldset div.counter{
            font-size: 50px;
        }
    </style>
</head>
<body>
<div id="app">在此区域内滑动鼠标</div>

<fieldset>
    <legend>正常</legend>
    <div id="normal" class="counter" data-counter="0">0</div>
</fieldset>

<fieldset>
    <legend>防抖</legend>
    <div id="debounce" class="counter" data-counter="0">0</div>
</fieldset>

<fieldset>
    <legend>节流</legend>
    <div id="throttle" class="counter" data-counter="0">0</div>
</fieldset>

<script src="./solution/debounce.js"></script>
<script src="./solution/throttle.js"></script>
<script src="./index.js"></script>
</body>
</html>
