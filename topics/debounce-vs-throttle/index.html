<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>防抖和节流</title>
    <style>
        #app {
            width: 100%;
            height: 200px;
            border: 1px solid;
        }

        .container{
            display: flex;
        }

        fieldset {
            display: inline-block;
            width: 200px;
            height: 200px;
            text-align: center;
        }

        fieldset div.counter {
            font-size: 50px;
        }
    </style>
</head>

<body>
    <div id="app">在此区域内滑动鼠标</div>
    <div class="container">
        <fieldset>
            <legend>正常</legend>
            <div id="normal" class="counter" data-counter="0">0</div>
        </fieldset>

        <fieldset>
            <legend>防抖</legend>
            <div id="debounce" class="counter" data-counter="0">0</div>
        </fieldset>

        <fieldset>
            <legend>节流</legend>
            <div id="throttle" class="counter" data-counter="0">0</div>
        </fieldset>
    </div>

    <h3>区别：</h3>
    <details open>
        <summary>正常</summary>
        实时响应
    </details>
    <details open>
        <summary>防抖</summary>
        在约定时间后进行响应，如果等待期间再次触发，则重置等待时间
    </details>
    <details open>
        <summary>节流</summary>
        以约定的时间作为执行间隔，其执行节奏不受重复触发影响
    </details>

    <script src="./solution/debounce.js"></script>
    <script src="./solution/throttle.js"></script>
    <script src="./index.js"></script>
</body>

</html>
