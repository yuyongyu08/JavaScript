<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件冒泡</title>
</head>
<body>

<div onclick="handler('div click')">
    <button onclick="handler('button click')">确定</button>
</div>

<div id="parent">
    <button id="btn">确定</button>
</div>

<a href="www.baidu.com" onclick="prevent(event)">默认跳转行为被阻止</a>

<script>
    function handler(msg) {
        alert(msg)
    }

    document.getElementById('parent').addEventListener('click', function () {
        handler('bind div click')
    })

    document.getElementById('btn').addEventListener('click', function (event) {
        event.stopPropagation();
        handler('bind btn click')
    })

    function prevent(event) {
        event.preventDefault();
    }
</script>
</body>
</html>
